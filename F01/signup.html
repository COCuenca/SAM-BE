<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/COCuenca/Pictures/refs/heads/main/images.png" type="image/x-icon" />
    <title>SignUpPage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <style>
        .hCustom {
            height: calc(100% - 56px);
        }

        @media (max-width: 768px) {
            .headerContainer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .headerLogo {
                margin-bottom: 1rem;
            }

            .headerLogo img {
                width: 50px;
                height: auto;
            }

            .headerTitle {
                font-size: 20px;
                margin-top: 1rem;
            }
        }

        .headerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .headerLogo img {
            width: 50px;
            height: auto;
        }

        .headerTitle {
            color: white;
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
        }

        .img-fluid {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center headerContainer">
            <div class="headerLogo">
                <img src="image/olympicLogo.png" alt="Olympic Logo" class="logo">
            </div>
            <div class="headerTitle">
                <h1>Official Olympic Website</h1>
            </div>
        </div>
    </header>
    <div class="container hCustom">
        <div class="row d-flex flex-row justify-content-center align-items-center h-100">
            <!-- Image Section -->
            <div class="col-md-6 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample Image">
            </div>
            <!-- Form Section -->
            <div class="col-md-6 col-lg-6 col-xl-5">
                <form action="index.html" method="get">
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-end">
                        <p class="lead fw-normal mb-3 mb-md-0 me-md-3 text-center">Sign up with</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example1" class="form-control form-control-lg"
                               placeholder="Enter your full name" required />
                        <label class="form-label" for="form3Example1">Full Name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example2" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" required />
                        <label class="form-label" for="form3Example2">Email Address</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Create a strong password" required />
                        <label class="form-label" for="form3Example3">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" required />
                            <label class="form-check-label" for="form2Example3">
                                I agree to the <a href="#!" class="link-danger">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>

                    <div class="text-center text-lg-end mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                                class="link-danger">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center text-center py-4 px-3 bg-primary" style="width: 100%; height: auto;">
            <div class="text-white">
                Copyright Â© 2020. All rights reserved.
            </div>
        </div>

        <div class="text-center mt-4">
            <button onclick="history.back()" class="btn btn-secondary btn-lg">Back</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
