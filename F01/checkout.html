<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/COCuenca/Pictures/refs/heads/main/images.png" type="image/x-icon" />
    <title>Checkout</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background: linear-gradient(45deg, #004c8c, #28a745);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #28a745;
        }

        /* Logo in the upper-left */
        .logo {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 50px; /* Adjust the size of the logo */
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff4500;
        }

        .checkout-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            animation: fadeIn 1s ease-out;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            color: #333;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #28a745;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <header>
        <!-- Olympic Logo in the upper-left -->
        <img src="image/olympiclogo.png" alt="" class="logo">
        <h1>Checkout</h1>
        <!-- Back Button in the upper-right corner -->
        <button class="back-button" onclick="window.history.back()">Back</button>
    </header>

    <div class="checkout-container">
        <h2>Billing Information</h2>
        <form onsubmit="processCheckout(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="payment">Payment Method</label>
            <select id="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Olympic Shop. All rights reserved.</p>
    </footer>

    <script>
        function processCheckout(event) {
            event.preventDefault();
            localStorage.removeItem('cart');
            alert('Thank you for your order!');
            window.location.href = 'index.html'; // Redirect to home or confirmation page
        }
    </script>
</body>

</html>
