<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/COCuenca/Pictures/refs/heads/main/images.png" type="image/x-icon">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <style>
        .h-custom {
            min-height: calc(100vh - 56px);
        }

        .logo {
            max-width: 80px;
            height: auto;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
        }

        body {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-light d-flex align-items-center px-3 py-2">
    <img src="image/olympiclogo.png" alt="Olympic Logo" class="logo">
    <h1 class="header-title m-0">Welcome to Olympic Login Page</h1>
</header>

<section>
    <div class="container h-custom d-flex align-items-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Image Column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>

            <!-- Form Column -->
            <div class="col-md-6 col-lg-5">
                <form>
                    <!-- Email Input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address">
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password">
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example3">
                            <label class="form-check-label" for="form2Example3">Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                onclick="window.location.href='index.html';">Login</button>
                        <p class="small fw-bold mt-2">
                            Don't have an account?
                            <a href="#!" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
